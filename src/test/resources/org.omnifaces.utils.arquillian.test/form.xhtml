<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>
	<h:form id="form">
		<p:inputText id="inputText" value="#{arquillianPrimeFacesITBean.inputText}" required="true" />
		<p:message id="inputTextMessage" for="inputText" />

		<p:inputNumber id="inputNumber" value="#{arquillianPrimeFacesITBean.inputNumber}" required="true" />
		<p:message id="inputNumberMessage" for="inputNumber" />

		<p:spinner id="spinner" value="#{arquillianPrimeFacesITBean.spinner}" required="true" />
		<p:message id="spinnerMessage" for="spinner" />

		<p:inputText id="slider" value="#{arquillianPrimeFacesITBean.slider}" required="true" />
		<p:slider for="slider" />
		<p:message id="sliderMessage" for="slider" />

		<p:autoComplete id="autoComplete" value="#{arquillianPrimeFacesITBean.autoComplete}"  required="true"
			completeMethod="#{arquillianPrimeFacesITBean.completeMethod}">
		</p:autoComplete>
		<p:message id="autoCompleteMessage" for="autoComplete" />

		<p:selectOneMenu id="selectOneMenu" value="#{arquillianPrimeFacesITBean.selectOneMenu}" required="true">
			<f:selectItems value="#{arquillianPrimeFacesITBean.selectItems}" />
		</p:selectOneMenu>
		<p:message id="selectOneMenuMessage" for="selectOneMenu" />

		<p:selectOneRadio id="selectOneRadio" value="#{arquillianPrimeFacesITBean.selectOneRadio}" required="true">
			<f:selectItems value="#{arquillianPrimeFacesITBean.selectItems}" />
		</p:selectOneRadio>
		<p:message id="selectOneRadioMessage" for="selectOneRadio" />

		<p:selectOneButton id="selectOneButton" value="#{arquillianPrimeFacesITBean.selectOneButton}" required="true">
			<f:selectItems value="#{arquillianPrimeFacesITBean.selectItems}" />
		</p:selectOneButton>
		<p:message id="selectOneButtonMessage" for="selectOneButton" />

		<p:selectBooleanCheckbox id="selectBooleanCheckbox" value="#{arquillianPrimeFacesITBean.selectBooleanCheckbox}" />
		<p:message id="selectBooleanCheckboxMessage" for="selectBooleanCheckbox" />

		<p:commandButton id="commandButton" action="#{arquillianPrimeFacesITBean.submit}" update="@form" />
		<p:commandButton id="commandButtonWithoutAjax" action="#{arquillianPrimeFacesITBean.submit}" ajax="false" />
		<p:commandButton id="commandButtonWithRedirect" action="#{arquillianPrimeFacesITBean.submitAndRedirect}" />
		<p:commandLink id="commandLink" action="#{arquillianPrimeFacesITBean.submit}" update="@form" />
		<p:commandLink id="commandLinkWithoutAjax" action="#{arquillianPrimeFacesITBean.submit}" ajax="false" />
		<p:commandLink id="commandLinkWithRedirect" action="#{arquillianPrimeFacesITBean.submitAndRedirect}" />
		<p:link id="link" />

		<h:messages id="globalMessages" globalOnly="true" />
	</h:form>
</ui:composition>
