<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>
	<f:view>
		<h:head>
			<title>ArquillianPrimeFacesIT stateful with dialog</title>
		</h:head>
		<h:body>
			<p:button id="openDialogButton" value="Open dialog"
				onclick="PF('widget_dialog').show();return false;">
			</p:button>
			<h:form id="openDialogForm">
				<p:commandButton id="openDialogCommandButton" value="Open dialog"
					oncomplete="PF('widget_dialog').show()">
				</p:commandButton>
			</h:form>
			<p:dialog id="dialog">
				<ui:include src="form.xhtml" />
			</p:dialog>
		</h:body>
	</f:view>
</html>
